name: Local SonarQube-style Code Check (Python)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies + static analysis tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest flake8 bandit coverage

      # 5Ô∏è‚É£ Security check (Bandit)
      - name: Run security scan with Bandit
        run: |
          echo "üõ°Ô∏è Running security scan..."
          bandit -r . -ll

      # 6Ô∏è‚É£ Run tests and measure coverage
      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          coverage run -m pytest
          coverage report --fail-under=80  # fail if coverage < 80%

      # 7Ô∏è‚É£ If all checks pass
      - name: Success message
        if: ${{ success() }}
        run: |
          echo "‚úÖ All code quality checks passed! Continuing..."
